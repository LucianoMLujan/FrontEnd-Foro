<div class="col-lg-10">
  <h3>{{page_title}}</h3>
  <hr>

  <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && !is_edit">
    El tema se ha creado correctamente.
  </div>

  <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && !is_edit">
    Error al crear el tema.
  </div>

  <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && is_edit">
    El tema se ha actualizado correctamente.
  </div>

  <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && is_edit">
    Error al actualizar el tema.
  </div>

  <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">

    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" name="title" id="title" #title="ngModel" [(ngModel)]="topic.title" required
        class="form-control" />

      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El titulo no es válido.</small>
    </div>

    <div class="form-group">
      <label for="content">Contenido</label>
      <textarea name="content" id="content" #content="ngModel" [(ngModel)]="topic.content" required
        class="form-control"></textarea>

      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El contenido no es
        válido.</small>
    </div>

    <div class="form-group">
      <label for="code">Escribe tu código</label>
      <textarea name="code" id="code" #code="ngModel" [(ngModel)]="topic.code" required class="form-control"></textarea>

      <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">El codigo no es válido.</small>
    </div>

    <div class="form-group">
      <label for="lang">¿Sobre que lenguaje hablas?</label>
      <input type="text" name="lang" id="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control" />

      <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">El lenguaje no es válido.</small>
    </div>

    <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid" />

  </form>

</div>

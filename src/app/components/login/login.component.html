<div class="col-lg-12 mt-3">
  <h1>{{page_title}}</h1>
  <p>Identificate en el foro.</p>
  <hr />

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    Usted se ha identificado correctamente.
  </div>

  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
    Error al identificarse
  </div>

  <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" />

      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido.</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required
        class="form-control" />

      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La password no es
        válida.</small>

    </div>

    <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid" />

  </form>



</div>
